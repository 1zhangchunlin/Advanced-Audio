<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>AgoraAudioIO-Web-Webpack</title>
</head>

<body>
  <nav class="navbar navbar-light fixed-top agora-primary-bg">
    <h5>AgoraAudioIO-Web-Webpack</h5>
    <a href="https://github.com/AgoraIO/Advanced-Audio/tree/master/Custom-Audio-Device/AgoraAudioIO-Web-Webpack" class="agora-github-pin"></a>
  </nav>
  <form id="form">
    <div class="custom-container container">
      <div class="row">
        <div class="custom-row-container">
          <div class="row">
            <div class="col-ms">
              <div class="card custom-card">
                <div class="form-group">
                  <label for="appID" class="bmd-label-floating">App ID*</label>
                  <input type="text" class="form-control" name="appID" id="appID">
                </div>
                <div class="form-group bmd-form-group">
                  <label for="channel" class="bmd-label-floating">Channel*</label>
                  <input type="text" class="form-control" name="channel" id="channel">
                </div>
                <div class="form-group bmd-form-group">
                  <label for="token" class="bmd-label-floating">Token</label>
                  <input type="text" class="form-control" name="token" id="token">
                </div>
                <div class="form-group bmd-from-group" style="margin-bottom: 0.7rem;">
                  <label for="token" class="bmd-label-floating">Audio Mixing</label>
                  <select class="form-control " name="audio_mixing_file" id="audio_mixing_resources">
                    <option value="./assets/music_1.m4a">music_1.m4a</option>
                    <option value="./assets/biggie.mp3">biggie.mp3</option>
                    <option value="./assets/garden.mp3">garden.mp3</option>
                  </select>
                </div>
                <div class="form-group bmd-from-group" style="padding: 0px; margin: 0px">
                  <button id="startMixing" type="button"
                    class="btn btn-raised btn-primary agora-primary-bg">START</button>
                  <button id="stopMixing" type="button"
                    class="btn btn-raised btn-primary agora-primary-bg">STOP</button>
                  <button id="pauseMixing" type="button"
                    class="btn btn-raised btn-primary agora-primary-bg">PAUSE</button>
                  <button id="resumeMixing" type="button"
                    class="btn btn-raised btn-primary agora-primary-bg">RESUME</button>
                  <hr style="background: #c5c5c5;margin-bottom: 0.5rem;margin-top: 0.5rem;">
                </div>
                <div class="form-group bmd-from-group bmd-form-group is-filled"
                  style="padding: 0; margin: 0px; margin-bottom: 0.2rem;">
                  <label for="token" class="bmd-label-floating" style="position: relative; top: 0; padding: 0;">
                    Audio EFFECTS</label>
                  <div class="checkbox" style="display:flex;flex-direction: column;">
                    <label for="effectA">
                      <input id="effectA" name="audio_effect_files" value="./assets/effectA.wav" type="checkbox"
                        checked=""><span class="checkbox-decorator"><span class="check"></span></span><span
                        class="checkbox-decorator"><span class="check"></span>
                        <div class="ripple-container"></div>
                      </span>effectA
                    </label>
                    <label for="effectB">
                      <input id="effectB" name="audio_effect_files" value="./assets/effectB.wav" type="checkbox">
                      <span class="checkbox-decorator"><span class="check"></span></span><span
                        class="checkbox-decorator"><span class="check"></span></span>effectB
                    </label>
                  </div>
                  <hr style="background: #c5c5c5;margin: 0.5rem 0;">
                </div>
                <div class="form-group bmd-form-group" style="padding: 0px; margin-bottom: 0.5rem;">
                  <button id="startEffect" type="button"
                    class="btn btn-raised btn-primary agora-primary-bg">START</button>
                  <button id="stopEffect" type="button"
                    class="btn btn-raised btn-primary agora-primary-bg">STOP</button>
                  <button id="pauseEffect" type="button"
                    class="btn btn-raised btn-primary agora-primary-bg">PAUSE</button>
                  <button id="resumeEffect" type="button"
                    class="btn btn-raised btn-primary agora-primary-bg">RESUME</button>
                  <hr style="background: #c5c5c5; margin: 0.5rem 0px;" />
                </div>
                <div class="form-group bmd-form-group" style="padding: 0">
                  <button id="join" type="button" class="btn btn-raised btn-primary agora-primary-bg">JOIN</button>
                  <button id="leave" type="button" class="btn btn-raised btn-primary agora-primary-bg">LEAVE</button>
                  <button id="publish" type="button"
                    class="btn btn-raised btn-primary agora-primary-bg">PUBLISH</button>
                  <button id="unpublish" type="button"
                    class="btn btn-raised btn-primary agora-primary-bg">UNPUBLISH</button>
                </div>
                <div class="form-group bmd-form-group">
                  <div class="switch">
                    <label>
                      <input type="checkbox" id="check_quality">
                      Show Network Quality
                    </label>
                  </div>
                </div>
              </div>
              <div class="card">
                <button class="btn btn-raised agora-expand-btn" id="settings" data-toggle="collapse"
                  data-target="#setting-collapse" aria-expanded="false" aria-controls="collapse">
                  Advanced Settings
                </button>
                <div id="setting-collapse" class="collapse" aria-labelledby="setting-collapse">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="uid" class="bmd-label-floating">UID</label>
                      <input type="text" class="form-control" name="uid" id="uid">
                    </div>
                    <div class="form-group">
                      <label for="cameraId" class="bmd-label-floating">CAMERA</label>
                      <select class="form-control" id="cameraId" name="cameraId">
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="microphoneId" class="bmd-label-floating">MICROPHONE</label>
                      <select class="form-control" id="microphoneId" name="microphoneId">
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="cameraResolution" class="bmd-label-floating">CAMERA RESOLUTIONS</label>
                      <select class="form-control" id="cameraResolution" name="cameraResolution">
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="mode">Mode</label>
                      <div class="row radio-list">
                        <div class="radio">
                          <label>
                            <input type="radio" name="mode" value="rtc">
                            <span class="radio-label">rtc</span>
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="mode" value="live" checked>
                            <span class="radio-label">live</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="mode">Codec</label>
                      <div class="row radio-list">
                        <div class="radio">
                          <label>
                            <input type="radio" name="codec" value="vp8">
                            <span class="radio-label">vp8</span>
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="codec" value="h264" checked>
                            <span class="radio-label">h264</span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="video-grid" id="video">
            <div class="video-view">
              <div id="local_stream" class="video-placeholder"></div>
              <div id="local_video_info" class="video-profile hide"></div>
            </div>
          </div>
        </div>
      </div>
  </form>
  <div id="network-quality" class="network-profile hide">
    <div class="network-item">
      <label class="network-label">up: </label>
      <div class="progress"> 
        <div id="net_up" class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 0%"></div>
      </div>
    </div>
    <div class="network-item">
      <label class="network-label">down: </label>
      <div class="progress">
          <div id="net_down" class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 0%"></div>
      </div> 
    </div> 
    </div>
  </div>
</body>

</html>
